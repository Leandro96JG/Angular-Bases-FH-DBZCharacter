
<h4>
  Listado
</h4>
<ul class="list-group">
  <li *ngFor="
   let character of characterList;
   let i= index;
   let isOdd = odd;
   let isEven = even;
   let isFirst = first;
   let isLast = last;
   "

   class="list-group-item d-flex justify-content-between align-items-center"
   [ngClass]="{
     'list-group-item-success': isEven,

     'list-group-item-danger': isOdd }">

<div>
    <span>{{i + 1}}. </span>

    <span>{{character.name}} - </span>

    <strong> Power: </strong>

    <span> {{character.power}} </span>


  </div>

  <button (click)="onDeletedId(character.id)" class="btn btn-danger"> X </button>

  </li>

</ul>
